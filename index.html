<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/img/icono.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/098cd849a6.js" crossorigin="anonymous"></script>

    <title>Google Clon</title>
</head>
<body>
    <!-- CABECERA DE LA PAGINA -->
    <header class="header_container">
        <nav class="header_menu">
            <ol class="header_list">
                <li>
                    <a class="header_link" href="">
                        Gmail
                    </a>
                </li>

                <li>
                    <a class="header_link" href="">
                        Imagenes
                    </a>
                </li>
                <li>
                    <a class="header_link" href="">
                        <img class="header_image-cuadraditos" src="./assets/img/cuadrado.png" alt="Dropdown Cuadrados">
                    </a>
                </li>
                <li>
                    <a class="header_link" href="">
                        <img class="header_image-perfil" src="./assets/img/programador.png" alt="Imagen de perfil">
                    </a>
                </li>
            </ol>
        </nav>
    </header>
    <!-- Menú -->
    <main class="main_container">
        <section class="main_container">
            <div class="main_logo-container">
                <img id="main_logo" src="./assets/img/google-logo-1-1.png" alt="Google Logo">
            </div>
            <form class="main_search-box" action="">
                <i id="main_search-icons" class="fas fa-search"></i>
                <input class="main_input-search-box" type="text" name="" id="">
                <i id="main_microphone-icons" class="fas fa-microphone"></i>
            </form>
        </section>
        <section>
            <div class="main_buttoms-container">
                <button class="main_search-buttom" type="submit">
                    Buscar con Google
                </button>
                <button class="main_lucky-buttom" type="submit">
                    Me siento con suerte
                </button>
            </div>
            <div class="main_change-lenguage-option">
                <p>Ofrecido por Google en:</p>
                <div>
                    <a class="main_link-translate" href="">English</a>
                    <a class="main_link-translate" href="">Español (latinoamericano)</a>
                </div>
            </div>
        </section>
    </main>
    <!-- Pie de pagina  -->
    <footer class="footer-container">
            <ul class="footer-list">
                <li><a class="footer_link" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                <li><a class="footer_link" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                <li><a class="footer_link" href="">Preferencias</a></li>
            </ul>
            <ul class="footer-list">
                <li><a class="footer_link" href="https://google.com/search/howsearchworks/?fg=1">Publicidad</a></li>
                <li><a class="footer_link" href="https://www.google.cl/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
                <li><a class="footer_link" href="https://about.google/?utm_source=google-CL&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                <li><a class="footer_link footer_link_hidden" href="">Cómo funciona la busqueda</a></li>
            </ul>
    </footer>
</body>
</html>
