<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/icono.png" type="image/x-icon">

    <title>Google</title>
</head>
<body>
    <!-- CABECERA DE LA PAGINA -->
    <header class="header_container">
        <nav class="header_menu">
            <ol class="header_list">
                <li>
                    <a class="header_link" href="">
                        Gmail
                    </a>
                </li>

                <li>
                    <a class="header_link" href="">
                        Imagenes
                    </a>
                </li>
                <li>
                    <a class="header_link" href="">
                        <img class="header_image-cuadraditos" src="./assets/img/cuadrado.png" alt="Dropdown Cuadrados">
                    </a>
                </li>
                <li>
                    <a class="header_link" href="">
                        <img class="header_image-perfil" src="./assets/img/programador.png" alt="Imagen de perfil">
                    </a>
                </li>
            </ol>
        </nav>
    </header>
    <!-- Menú -->
    <main class="main_container">
        <div class="main_logo-container">
            <img class="main_logo" src="/assets/img/google-logo-1-1.png" alt="Google Logo">
        </div>
        <form class="main_search-box" action="">
            <i id="main_search-icon" class="fas-fa-search"></i>
            <input class="main_input-search-box" type="text" name="" id="">
            <i id="main_microphone.icon" class="fas-fa-microphone"></i>
        </form>
        <div class="main_buttoms-container">
            <button class="main_search-buttom" type="submit">
                Buscar con Google
            </button>
            <button class="main_search-buttom" type="submit">
                Me siento con suerte
            </button>
        </div>
        <div class="main_change-lenguage-option">
            <p>Ofrecido por Google en:</p>
            <div>
                <a class="main_link-translate" href="">English</a>
                <a class="main_link-translate" href="">Español (latinoamericano)</a>
            </div>
        </div>
    </main>
    <!-- Pie de pagina  -->
    <footer class="footer-container">

        <!-- <ul class="footer-list">
            <li><a class="pais">Chile</a></li>
        </ul> -->

        <ul class="footer-list">
            <li><a class="footer_link" href="">Privacidad</a></li>
            <li><a class="footer_link" href="">Condiciones</a></li>
            <li><a class="footer_link" href="">Preferencias</a></li>
        </ul>
        <ul class="footer-list">
            <li><a class="footer_link" href="">Publicidad</a></li>
            <li><a class="footer_link" href="">Negocios</a></li>
            <li><a class="footer_link" href="">Sobre Google</a></li>
            <li><a class="footer_link footer_link_hidden" href="">Cómo funciona la busqueda</a></li>
        </ul>
    </footer>
</body>
</html>
